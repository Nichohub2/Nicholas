<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="assets/Css/myform.css">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<div id="form container">
  <div class="form group">
    <label for="name">name:</label>
    <input type="text"id="name"required>
  </div>
  <div class="form group">
    <label for="email">email:</label>
    <input type="email"id="email"required>

  </div>
  <div class="form group">
    <label for="pass">password</label>
    <input type="password"id="pass"required>

  </div>
  <div class="form group">
    <label for="gender">gender</label>
    <select name="gender" id="gender">
    <option value="male">male</option>
    <option value="female">female</option>
      <option value="others">others</option>
    </select>
  </div>
  <div class="form group">
    <label> interest</label>
    <input type="checkbox"id="intrest1"name="interest1">
    <label for="intrest1">reading</label>
<input type="checkbox"id="intrest2"name="interest2">
    <label for="intrest1">coding</label>
    <input type="checkbox"id="intrest3"name="interest3">
    <label for="intrest1">travelling</label>

  </div>
  <div class="form-group">
    <label>choose a programming language</label><br>
    <input type="radio"id="lang1"name="lang1"value="java">
    <label for="lang1">java</label>
     <input type="radio"id="lang2"name="lang2"value="iphone">
    <label for="lang2">iphone</label>
     <input type="radio"id="lang3"name="lang2"value="python">
    <label for="lang3">python</label>

    <input type="radio"id="lang4"name="lang4"value="css">
    <label for="lang4">css</label>

  </div>
<div class="form-group">
  <label for="message">additional information</label>
  <textarea name="message" id="message"></textarea><br>

<button type="button"><a href="#">submit</a></button>

</div>

</div>

</body>
</html>
